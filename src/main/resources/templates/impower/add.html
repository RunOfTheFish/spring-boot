<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增授权信息</title>
    <link rel="stylesheet" href="/css/amazeui.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/core.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" href="/css/page/typography.css" />
    <link rel="stylesheet" href="/css/page/form.css" />

</head>
<body>
<!-- Begin page -->
<header th:include="include::up" class="am-topbar am-topbar-fixed-top"></header>
<!-- end page -->
<div class="admin">
    <div th:include="include::left" class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas"></div>

    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="am-g">
                <!-- Row start -->
                <div class="am-u-sm-12">
                    <div class="card-box">
                        <form action="/impower/save" method="post" class="am-form" data-am-validator>
                            <fieldset>
                                <legend>授权信息</legend>

                                <div class="am-form-group">
                                    <label for="doc-vld-name-2">授权名称：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="text" id="name" name="name" th:value="${impower?.name}" required/>
                                </div>

                                <div class="am-form-group">
                                    <label for="doc-vld-name-2">产品类型：</label>
                                    <label class="am-checkbox-inline" th:each="product:${productList}">
                                        <input type="radio" th:value="${product.code}" th:text="${product.name}" th:name="productType" required />
                                    </label>
                                </div>

                                <div class="am-form-group">
                                    <label for="doc-vld-name-2">时长：</label>
                                    <input type="text" id="doc-vld-name-2" name="burnNum" th:value="${impower?.burnNum}" placeholder="输入时长（单位：天）" required/>
                                </div>

                                <button class="am-btn am-btn-secondary" type="submit">提交</button>
                            </fieldset>
                        </form>


                    </div>
                </div>
                <!-- Row end -->
            </div>
        </div>
    </div>
    <!-- end right Content here -->
    <!--</div>-->
</div>
</div>

<!-- navbar -->
<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
<script type="text/javascript" src="/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="/js/amazeui.min.js"></script>
<script type="text/javascript" src="/js/app.js" ></script>
<script type="text/javascript" src="/js/blockUI.js" ></script>
<script type="text/javascript" src="/js/plupload.full.min.js" ></script>
</body>

</html>
