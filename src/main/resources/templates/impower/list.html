<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台模板</title>
    <link rel="stylesheet" href="/css/amazeui.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/core.css"/>
    <link rel="stylesheet" href="/css/menu.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/admin.css"/>
    <link rel="stylesheet" href="/css/page/typography.css"/>
    <link rel="stylesheet" href="/css/page/form.css"/>
    <link rel="stylesheet" href="/css/page.css">
</head>
<body>
<!-- Begin page -->
<header th:include="include::up" class="am-topbar am-topbar-fixed-top"></header>
<!-- end page -->
<div class="admin">
    <div th:include="include::left" class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas"></div>
    <!-- sidebar end -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="card-box">
                <!-- Row start -->
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default" onclick="add()"><span
                                        class="am-icon-plus"></span> 新增
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field">
                            <span class="am-input-group-btn">
				            <button class="am-btn am-btn-default" type="button">搜索</button>
				          </span>
                        </div>
                    </div>
                </div>
                <!-- Row end -->

                <!-- Row start -->
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id">ID</th>
                                <th class="table-title">授权名称</th>
                                <th class="table-title">激活码</th>
                                <th class="table-type">产品类型</th>
                                <th class="table-author am-hide-sm-only">物理地址</th>
                                <th class="table-date am-hide-sm-only">硬盘地址</th>
                                <th class="table-author am-hide-sm-only">开始时间</th>
                                <th class="table-author am-hide-sm-only">结束时间</th>
                                <th class="table-author am-hide-sm-only">状态</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="prod,yy : ${page.records}">
                                <td th:text="${yy.index + 1}">index</td>
                                <td th:text="${prod.name}">name</td>
                                <td th:text="${prod.key}">key</td>
                                <td th:text="${prod.productName}">productName</td>
                                <td th:text="${prod.physicalAddress}">physicalAddress</td>
                                <td th:text="${prod.diskAddress}">diskAddress</td>
                                <td th:text="${prod.startTimeStr}">startTime</td>
                                <td th:text="${prod.endTimeStr}">endTime</td>
                                <td th:text="${prod.stateName}">stateName</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                                <span class="am-icon-trash-o"></span> 删除
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:attr="current=${page.current}, pages=${page.pages}" id="page"
                             style="float:right;"></div>
                    </div>

                </div>
                <!-- Row end -->
            </div>
        </div>
    </div>
</div>
<!-- end right Content here -->
<!--</div>-->
</div>
</div>

<!-- navbar -->
<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
<script type="text/javascript" src="/js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="/js/amazeui.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/blockUI.js"></script>
<script type="text/javascript" src='/js/pagination.js'></script>
<script type="text/javascript" src="/js/page.js"></script>
</body>

<script type="text/javascript">
    // 主题
    var title = "impower";

    // 新增
    function add() {
        window.location.href = '/' + title + '/add';
    }
</script>

</html>
