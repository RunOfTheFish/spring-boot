<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增栏目</title>
    <link rel="stylesheet" href="/css/amazeui.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/core.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" href="/css/page/typography.css" />
    <link rel="stylesheet" href="/css/page/form.css" />
</head>
<body>
<!-- Begin page -->
<header th:include="include::up" class="am-topbar am-topbar-fixed-top"></header>
<!-- end page -->
<div class="admin">
    <div th:include="include::left" class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas"></div>

    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="am-g">
                <!-- Row start -->
                <div class="am-u-sm-12">
                    <div class="card-box">
                        <form action="/article" method="post" class="am-form" data-am-validator>
                            <fieldset>
                                <legend>栏目信息</legend>
                                <div class="am-form-group">
                                    <label for="doc-vld-name-2">栏目名称：</label>
                                    <input type="text" id="doc-vld-username-2" name="name" minlength="3" th:value="${user?.username}" placeholder="输入栏目名称（至少 3 个字符）" required/>
                                </div>

                                <div class="am-form-group">
                                    <label for="doc-vld-name-2">栏目类型：</label>
                                    <input type="text" id="doc-vld-name-2" minlength="2" name="type" th:value="${user?.name}" placeholder="输入栏目类型（至少 2 个字符）" required/>
                                </div>

                                <div class="am-form-group">
                                    <label for="doc-vld-ta-2">栏目说明：</label>
                                    <textarea id="doc-vld-ta-2" minlength="10" name="remark" maxlength="100" placeholder="输入栏目说明 ( 10 - 100 个字符）"></textarea>
                                </div>

                                <button class="am-btn am-btn-secondary" type="submit">提交</button>
                            </fieldset>
                        </form>


                    </div>
                </div>
                <!-- Row end -->
            </div>
        </div>
    </div>
    <!-- end right Content here -->
    <!--</div>-->
</div>
</div>

<!-- navbar -->
<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>

<script type="text/javascript" src="/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="/js/amazeui.min.js"></script>
<script type="text/javascript" src="/js/app.js" ></script>
<script type="text/javascript" src="/js/blockUI.js" ></script>
</body>

</html>
