<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER-PRODUCT</title>
    <link rel="stylesheet" href="css/amazeui.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/page/typography.css" />
    <link rel="stylesheet" href="css/page/form.css" />
    <link rel="stylesheet" href="css/component.css" />
</head>
<body>
<!-- Begin page -->
<header th:include="include::up" class="am-topbar am-topbar-fixed-top"></header>
<!-- end page -->

<div class="admin">
    <div th:include="include::left" class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas"></div>
    <div class="content-page">
        <div class="content">
            <div class="card-box">

                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="/article/"><button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button></a>
                            </div>
                        </div>
                    </div>

                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field">
				          <span class="am-input-group-btn">
				            <button class="am-btn am-btn-default" type="button">搜索</button>
				          </span>
                        </div>
                    </div>
                </div>
                <br>

                <div class="am-g">
                    <!-- Row start -->

                    <div class="am-u-md-3 am-u-md-left" th:each="column:${page.records}">
                        <a href="#">
                            <div class="card-box widget-user">
                                <div>
                                    <img src="img/avatar-3.jpg" class="img-responsive img-circle" alt="user">
                                    <div class="wid-u-info">
                                        <h4 class="m-t-0 m-b-5 font-600" th:text="${column.name}">name</h4>
                                        <p class="text-muted m-b-5 font-13" th:text="${column.remark}">remark</p>
                                        <small class="text-custom"><b th:text="${column.type}">管理员</b></small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- end right Content here -->
    <!--</div>-->
</div>
</div>

<!-- navbar -->
<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>

<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/app.js" ></script>
<script type="text/javascript" src="js/blockUI.js" ></script>


</body>

</html>
